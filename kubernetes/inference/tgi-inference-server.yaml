apiVersion: apps/v1
kind: Deployment
metadata:
  name: tgi-inference-server
  namespace: inference
  labels:
    app: tgi-inference-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tgi-inference-server
  template:
    metadata:
      labels:
        app: tgi-inference-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      priorityClassName: production-inference
      nodeSelector:
        workload-type: production-inference
        mig-profile: "3g.40gb"
      tolerations:
      - key: gpu
        operator: Equal
        value: "mig"
        effect: NoSchedule
      containers:
      - name: tgi
        image: ghcr.io/huggingface/text-generation-inference:latest
        command:
        - text-generation-launcher
        - --model-id=/models/llama2-7b
        - --num-shard=1
        - --port=8000
        - --hostname=0.0.0.0
        env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: 40Gi
            cpu: 8
          requests:
            nvidia.com/gpu: 1
            memory: 40Gi
            cpu: 8
        volumeMounts:
        - name: models
          mountPath: /models
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: tgi-inference-server
  namespace: inference
  labels:
    app: tgi-inference-server
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app: tgi-inference-server
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tgi-inference-server-hpa
  namespace: inference
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tgi-inference-server
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Max

