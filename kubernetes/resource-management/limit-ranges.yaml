apiVersion: v1
kind: LimitRange
metadata:
  name: training-limits
  namespace: training
spec:
  limits:
  - type: Container
    default:
      cpu: "4"
      memory: "16Gi"
    defaultRequest:
      cpu: "2"
      memory: "8Gi"
    max:
      cpu: "32"
      memory: "128Gi"
      nvidia.com/gpu: "4"
    min:
      cpu: "100m"
      memory: "128Mi"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: inference-limits
  namespace: inference
spec:
  limits:
  - type: Container
    default:
      cpu: "8"
      memory: "40Gi"
    defaultRequest:
      cpu: "4"
      memory: "20Gi"
    max:
      cpu: "16"
      memory: "80Gi"
      nvidia.com/gpu: "2"
    min:
      cpu: "100m"
      memory: "128Mi"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: agentic-limits
  namespace: agentic
spec:
  limits:
  - type: Container
    default:
      cpu: "4"
      memory: "20Gi"
    defaultRequest:
      cpu: "2"
      memory: "10Gi"
    max:
      cpu: "8"
      memory: "40Gi"
      nvidia.com/gpu: "2"
    min:
      cpu: "100m"
      memory: "128Mi"

