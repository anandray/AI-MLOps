apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-tracking-server
  namespace: mlops
  labels:
    app: mlflow-tracking-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlflow-tracking-server
  template:
    metadata:
      labels:
        app: mlflow-tracking-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        linkerd.io/inject: enabled
    spec:
      nodeSelector:
        workload-type: control
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.8.1
        command:
        - mlflow
        - server
        - --host=0.0.0.0
        - --port=5000
        - --backend-store-uri=postgresql://mlflow:mlflow@mlflow-postgres:5432/mlflow
        - --default-artifact-root=s3://mlflow-artifacts/
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: mlflow-s3-credentials
              key: access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: mlflow-s3-credentials
              key: secret-access-key
        - name: AWS_DEFAULT_REGION
          value: "us-west-2"
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        resources:
          limits:
            memory: 4Gi
            cpu: 2
          requests:
            memory: 2Gi
            cpu: 1
        volumeMounts:
        - name: mlflow-data
          mountPath: /mlflow
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: mlflow-data
        persistentVolumeClaim:
          claimName: mlflow-data-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-postgres
  namespace: mlops
  labels:
    app: mlflow-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-postgres
  template:
    metadata:
      labels:
        app: mlflow-postgres
    spec:
      nodeSelector:
        workload-type: control
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_USER
          value: "mlflow"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mlflow-postgres-secret
              key: password
        - name: POSTGRES_DB
          value: "mlflow"
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        resources:
          limits:
            memory: 4Gi
            cpu: 2
          requests:
            memory: 2Gi
            cpu: 1
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: mlflow-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-tracking-server
  namespace: mlops
  labels:
    app: mlflow-tracking-server
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5000
    targetPort: http
    protocol: TCP
  selector:
    app: mlflow-tracking-server
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-postgres
  namespace: mlops
  labels:
    app: mlflow-postgres
spec:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432
    targetPort: postgres
    protocol: TCP
  selector:
    app: mlflow-postgres

