apiVersion: apps/v1
kind: Deployment
metadata:
  name: wandb-server
  namespace: mlops
  labels:
    app: wandb-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wandb-server
  template:
    metadata:
      labels:
        app: wandb-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        linkerd.io/inject: enabled
    spec:
      nodeSelector:
        workload-type: control
      containers:
      - name: wandb
        image: wandb/local:latest
        command:
        - wandb
        - server
        - --host=0.0.0.0
        - --port=8080
        env:
        - name: WANDB_BASE_URL
          value: "http://wandb-server:8080"
        - name: WANDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: wandb-secret
              key: api-key
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          limits:
            memory: 4Gi
            cpu: 2
          requests:
            memory: 2Gi
            cpu: 1
        volumeMounts:
        - name: wandb-data
          mountPath: /wandb
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: wandb-data
        persistentVolumeClaim:
          claimName: wandb-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: wandb-server
  namespace: mlops
  labels:
    app: wandb-server
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: wandb-server

