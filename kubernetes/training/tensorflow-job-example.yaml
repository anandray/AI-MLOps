apiVersion: kubeflow.org/v1
kind: TFJob
metadata:
  name: tensorflow-training-example
  namespace: training
spec:
  tfReplicaSpecs:
    Chief:
      replicas: 1
      restartPolicy: OnFailure
      template:
        metadata:
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "9090"
        spec:
          priorityClassName: training
          nodeSelector:
            workload-type: training
            gpu-sharing: timeslice
          tolerations:
          - key: gpu
            operator: Equal
            value: "true"
            effect: NoSchedule
          containers:
          - name: tensorflow
            image: tensorflow/tensorflow:2.13.0-gpu
            command:
            - python
            - train.py
            - --epochs=100
            - --batch-size=32
            - --checkpoint-dir=/checkpoints
            resources:
              limits:
                nvidia.com/gpu: 1
                memory: 32Gi
                cpu: 8
              requests:
                nvidia.com/gpu: 1
                memory: 32Gi
                cpu: 8
            volumeMounts:
            - name: datasets
              mountPath: /datasets
            - name: checkpoints
              mountPath: /checkpoints
            - name: models
              mountPath: /models
          volumes:
          - name: datasets
            persistentVolumeClaim:
              claimName: datasets-pvc
          - name: checkpoints
            persistentVolumeClaim:
              claimName: checkpoints-pvc
          - name: models
            persistentVolumeClaim:
              claimName: models-pvc
    Worker:
      replicas: 3
      restartPolicy: OnFailure
      template:
        spec:
          priorityClassName: training
          nodeSelector:
            workload-type: training
            gpu-sharing: timeslice
          tolerations:
          - key: gpu
            operator: Equal
            value: "true"
            effect: NoSchedule
          containers:
          - name: tensorflow
            image: tensorflow/tensorflow:2.13.0-gpu
            command:
            - python
            - train.py
            - --epochs=100
            - --batch-size=32
            - --checkpoint-dir=/checkpoints
            resources:
              limits:
                nvidia.com/gpu: 1
                memory: 32Gi
                cpu: 8
              requests:
                nvidia.com/gpu: 1
                memory: 32Gi
                cpu: 8
            volumeMounts:
            - name: datasets
              mountPath: /datasets
            - name: checkpoints
              mountPath: /checkpoints
          volumes:
          - name: datasets
            persistentVolumeClaim:
              claimName: datasets-pvc
          - name: checkpoints
            persistentVolumeClaim:
              claimName: checkpoints-pvc

