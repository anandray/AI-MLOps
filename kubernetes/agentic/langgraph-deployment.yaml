apiVersion: apps/v1
kind: Deployment
metadata:
  name: langgraph-workflow
  namespace: agentic
  labels:
    app: langgraph-workflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: langgraph-workflow
  template:
    metadata:
      labels:
        app: langgraph-workflow
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        linkerd.io/inject: enabled
    spec:
      priorityClassName: critical-agents
      nodeSelector:
        workload-type: critical-agents
        mig-profile: "2g.20gb"
      tolerations:
      - key: gpu
        operator: Equal
        value: "mig"
        effect: NoSchedule
      containers:
      - name: langgraph
        image: langchain/langgraph:latest
        command:
        - python
        - -m
        - uvicorn
        - app:app
        - --host=0.0.0.0
        - --port=8000
        env:
        - name: LLM_API_BASE
          value: "http://vllm-inference-server.inference.svc.cluster.local:8000/v1"
        - name: LLM_API_KEY
          value: "not-required"
        - name: WORKFLOW_STATE_BACKEND
          value: "redis://langgraph-redis:6379"
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: 20Gi
            cpu: 4
          requests:
            nvidia.com/gpu: 1
            memory: 20Gi
            cpu: 4
        volumeMounts:
        - name: workflows
          mountPath: /app/workflows
        - name: state
          mountPath: /app/state
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: workflows
        configMap:
          name: langgraph-workflows
      - name: state
        persistentVolumeClaim:
          claimName: langgraph-state-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langgraph-redis
  namespace: agentic
  labels:
    app: langgraph-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langgraph-redis
  template:
    metadata:
      labels:
        app: langgraph-redis
    spec:
      nodeSelector:
        workload-type: control
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        resources:
          limits:
            memory: 4Gi
            cpu: 2
          requests:
            memory: 2Gi
            cpu: 1
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: langgraph-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: langgraph-workflow
  namespace: agentic
  labels:
    app: langgraph-workflow
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app: langgraph-workflow
---
apiVersion: v1
kind: Service
metadata:
  name: langgraph-redis
  namespace: agentic
  labels:
    app: langgraph-redis
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  selector:
    app: langgraph-redis
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: langgraph-workflows
  namespace: agentic
data:
  workflow.py: |
    from langgraph.graph import StateGraph, END
    from typing import TypedDict
    
    class State(TypedDict):
        messages: list
    
    def node_a(state: State):
        return {"messages": state["messages"] + ["A"]}
    
    def node_b(state: State):
        return {"messages": state["messages"] + ["B"]}
    
    workflow = StateGraph(State)
    workflow.add_node("a", node_a)
    workflow.add_node("b", node_b)
    workflow.add_edge("a", "b")
    workflow.add_edge("b", END)
    workflow.set_entry_point("a")

