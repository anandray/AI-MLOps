apiVersion: apps/v1
kind: Deployment
metadata:
  name: crewai-orchestrator
  namespace: agentic
  labels:
    app: crewai-orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crewai-orchestrator
  template:
    metadata:
      labels:
        app: crewai-orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        linkerd.io/inject: enabled
    spec:
      priorityClassName: critical-agents
      nodeSelector:
        workload-type: critical-agents
        mig-profile: "2g.20gb"
      tolerations:
      - key: gpu
        operator: Equal
        value: "mig"
        effect: NoSchedule
      containers:
      - name: crewai
        image: crewai/crewai:latest
        command:
        - python
        - -m
        - uvicorn
        - main:app
        - --host=0.0.0.0
        - --port=8000
        env:
        - name: OPENAI_API_BASE
          value: "http://vllm-inference-server.inference.svc.cluster.local:8000/v1"
        - name: OPENAI_API_KEY
          value: "not-required"
        - name: LLM_MODEL
          value: "llama2-7b"
        - name: NUM_AGENTS
          value: "4"
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: 20Gi
            cpu: 4
          requests:
            nvidia.com/gpu: 1
            memory: 20Gi
            cpu: 4
        volumeMounts:
        - name: config
          mountPath: /app/config
        - name: workspace
          mountPath: /app/workspace
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: crewai-config
      - name: workspace
        persistentVolumeClaim:
          claimName: agentic-workspace-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: crewai-orchestrator
  namespace: agentic
  labels:
    app: crewai-orchestrator
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app: crewai-orchestrator
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: crewai-config
  namespace: agentic
data:
  config.yaml: |
    agents:
      - name: researcher
        role: Research Agent
        goal: Conduct thorough research
        backstory: Expert researcher
      - name: writer
        role: Content Writer
        goal: Create high-quality content
        backstory: Professional writer
      - name: reviewer
        role: Quality Reviewer
        goal: Ensure content quality
        backstory: Experienced editor
    tasks:
      - description: Research the topic
        agent: researcher
      - description: Write the content
        agent: writer
      - description: Review the content
        agent: reviewer

